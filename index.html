<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <header>
        <h1>HTML総合課題</h1>
        <nav>
            <ul>
                <li>メニュー1</li>
                <li>メニュー2</li>
            </ul>
        </nav>
    </header>

    <h2>個人情報入力</h2>

    <form>
        <table>
            <tr>
                <td colspan="2">お名前</td>
            </tr>
            <tr>
                <td colspaan="2">
                    <input type="text" id="sei" name="sei" placeholder="姓"></br>
                    <input type="text" name="mei" placeholder="名">
                </td>
            </tr>

            <tr>
                <td colspan="2">自己紹介</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="message" name="message" rows="4" cols="30"></textarea><br>
                    aaa aaa aaa<br>
                    aaa aaa aaa<br>
                    aaa aaa aaa
                </td>
            </tr>

            <tr>
                <td colspan="2">血液型</td>
            </tr>
                <td colspan="2">
                    <select id="blood" name="blood">
                        <option>血液型</option>
                        <option value="A">A</option>
                        <option value="B">B</option>

                        <option value="AB">AB</option>

            </tr>
            
            <tr>
                <td colspan="2">性別</td>
            </tr>
                <td colspan="2">
                    <label><input type="radio" name="gender" value="male" checked>男</label>
                    <label><input type="radio" name="gender" value="female">女</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="reset" disabled>キャンセル</button>
                    <button type="submit">送信</button>
                </td>
            </tr>
        </table>
    </form>

    <footer>
